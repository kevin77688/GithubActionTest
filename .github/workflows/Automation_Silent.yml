name: Automation Silent

on:
  push:
  schedule:
    - cron: "0 17 * * *"  # UTC+8 01:00  UTC+0 17:00
  workflow_dispatch:

jobs:
  setup_config:
    uses: kevin77688/GithubActionTest/.github/workflows/Config_Setup_Template.yml@main
    with:
      notify: false
      fastReport: false
    secrets: inherit

  automation:
    needs: setup_config
    runs-on: ubuntu-20.04
    container: mcr.microsoft.com/playwright:v1.24.0-focal
    steps:
      - uses: actions/checkout@v3
      - name: Cache config files
        uses: actions/cache@v3
        with:
          path: config.yml
          key: ${{ hashFiles('**/Config_Setup_Template.yml') }}-ver_1.0

      - run: | 
          apt-get update > /dev/null
          apt-get -y install firefox > /dev/null
          firefox --version
          apt-get -y install build-essential > /dev/null
          npm install
          npx playwright install
          npx bahamut-automation -c config.yml


