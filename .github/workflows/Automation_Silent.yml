name: Automation Silent

on:
  push:
  schedule:
    - cron: "0 17 * * *"  # UTC+8 01:00  UTC+0 17:00
  workflow_dispatch:

jobs:
  setup_config:
    uses: kevin77688/GithubActionTest/.github/workflows/Config_Setup_Template.yml@main
    with:
      fastReport: true
    secrets: inherit

  automation:
    needs: setup_config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache config files
        id: config-cache
        uses: actions/cache@v3
        with:
          path: ~/config.yml
          key: ${{ hashFiles('**/config.yml') }}-ver_a_1
      - run: cat config.yml

